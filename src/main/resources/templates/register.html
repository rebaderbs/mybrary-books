<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mybrary Books</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="script" th:href="@{/js/scripts.js}"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="account px-4 py-5 text-center">
    <h1 class="display-6">Register for an Account</h1>
    <form method="post">
        <div class="form-group">
            <label>First Name
                <input class="form-control" type="text" th:field="${registerFormDTO.firstName}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.firstName}"></p>
        </div>
        <div class="form-group">
            <label>Last Name
                <input class="form-control" type="text" th:field="${registerFormDTO.lastName}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.lastName}"></p>
        </div>
        <div class="form-group">
            <label>Email
                <input class="form-control" type="email" th:field="${registerFormDTO.email}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.email}"></p>
        </div>
        <div class="form-group">
            <label>Password
                <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
            </label>
            <p class="error" th:errors="${registerFormDTO.password}"></p>
        </div>
        <div class="form-group">
            <label>Verify Password
                <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
            </label>
        </div>

        <input type="submit" class="btn btn-dark btn-lg px-4 me-md-2" value="Register" />
    </form>
</div>

<p class="text-muted text-center">Already have an account? <a href="/login">Log in here.</a></p>

<footer th:replace="fragments :: footer"></footer>

</body>
